<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta email="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">My Survey Form</h1>
    <p id="description"><em>Thank you for taking time to fill out this survey form</em></p>

    <form action="" id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name <input type="text" name="name" id="name" placeholder="Your name" required /></label>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email <input type="email" name="email" id="email" placeholder="Your email" required /></label>
        </div>

        <div class="form-group">
            <label id="number-label" for="age">Age<span> (optional)</span> <input type="number" name="email" id="number" min="18" max="100" placeholder="Your age"/></label>
        </div>


        <div class="form-group">
            <label for="dropdown">
                What are you from?
                <select id="dropdown" required>
                    Asia, Africa, North America, South America, Antarctica, Europe, and Australia.
                    <option value="">Select Continent</option>
                    <option value="africa">Africa</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="north-america">North America</option>
                    <option value="australia-ocenia">Australia/Ocenia</option>
                    <option value="south-smerica">South America</option>
                    <option value="antarctica">Antarctica</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <p>What's your Gender? </p>
            <label for="male"> <input class="inline" type="radio" name="gender" id="male" value="male"> Male </label>
            <label for="female"> <input class="inline" type="radio" name="gender" id="female" value="female"> Female </label>
            <label for="other"> <input class="inline" type="radio" name="gender" id="other" value="other"> Other </label>
        </div>

        <div class="form-group">
            <p>Which medias are you currently active on? <span> (Select all that apply) </span> </p>
            <label for="facebook"><input class="inline" type="checkbox" id="facebook" value="facebook" />Facebook</label>
            <label for="youTube"><input class="inline" type="checkbox" id="youTube" value="youTube" />YouTube</label>
            <label for="whatsapp"><input class="inline" type="checkbox" id="whatsapp" value="whatsapp" />Whatsapp</label>
            <label for="instagram"><input class="inline" type="checkbox" id="instagram" value="instagram" />Instagram</label>
            <label for="tiktok"><input class="inline" type="checkbox" id="tiktok" value="tiktok" />Tiktok</label>
            <label for="snapchat"><input class="inline" type="checkbox" id="snapchat" value="snapchat" />Snapchat</label>
            <label for="pintrest"><input class="inline" type="checkbox" id="pintrest" value="pintrest" />Pintrest</label>
            <label for="reddit"><input class="inline" type="checkbox" id="reddit" value="reddit" />Reddit</label>
            <label for="linkedin"><input class="inline" type="checkbox" id="linkedin" value="linkedin" />Linkedin</label>
            <label for="twitter"><input class="inline" type="checkbox" id="twitter" value="twitter" />Twitter</label>
        </div>

        <div class="form-group">
            <label for="extrainfo">Tell us a little bit about yourself<textarea name="extrainfo" id="extrainfo" cols="30" rows="10" placeholder="Hi, my intrests ranges from ...."></textarea></label>

        </div>
        <input id="submit" type="submit" value="Submit">
    </form>

</body>

</html>
